apiVersion: route.openshift.io/v1
kind: List
items:
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: doctor-service
      labels:
        app: healthcare-system
        service: doctor
    spec:
      to:
        kind: Service
        name: doctor-service
      port:
        targetPort: http
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect

