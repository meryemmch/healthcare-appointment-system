<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Auth Service</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <div class="login-card">
            <input type="text" id="reg-first-name" placeholder="First Name">
            <input type="text" id="reg-last-name" placeholder="Last Name">
            <input type="text" id="reg-username" placeholder="Username (unique)">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Password">
            <select id="reg-role">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>

            <div id="patient-fields" style="margin-top:8px;display:none">
                <input type="text" id="reg-phone" placeholder="Phone">
                <input type="text" id="reg-address" placeholder="Address">
                <input type="date" id="reg-dob" placeholder="Date of Birth">
                <select id="reg-gender">
                    <option value="">Select Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
                <select id="reg-blood-type">
                    <option value="">Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div id="doctor-fields" style="margin-top:8px;display:none">
                <input type="text" id="doc-specialization" placeholder="Specialization">
                <input type="text" id="doc-license" placeholder="License Number">
                <input type="number" id="doc-fee" placeholder="Consultation Fee">
                <input type="text" id="doc-phone" placeholder="Phone">
                <div style="margin-top:8px">
                    <label class="small">Available Days:</label>
                    <div style="display:flex;flex-wrap:wrap;gap:8px;margin-top:6px">
                        <label><input type="checkbox" value="Mon" class="avail-day"> Mon</label>
                        <label><input type="checkbox" value="Tue" class="avail-day"> Tue</label>
                        <label><input type="checkbox" value="Wed" class="avail-day"> Wed</label>
                        <label><input type="checkbox" value="Thu" class="avail-day"> Thu</label>
                        <label><input type="checkbox" value="Fri" class="avail-day"> Fri</label>
                        <label><input type="checkbox" value="Sat" class="avail-day"> Sat</label>
                        <label><input type="checkbox" value="Sun" class="avail-day"> Sun</label>
                    </div>
                </div>
            </div>

            <div style="display:flex;gap:8px;margin-top:8px;align-items:center">
                <button id="register-btn">Register</button>
                <a href="/" style="margin-left:8px;align-self:center">Back to Login</a>
            </div>
            <div id="reg-result" class="small" style="margin-top:8px;color:var(--muted)"></div>
        </div>
    </div>
    <script src="/static/register.js"></script>
</body>
</html>
